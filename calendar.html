<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Calendar</title>
        <link rel="stylesheet" href="calendar-style.css">
    </head>
    <body>
        
        <div class="hero">
            <div class="calendar">
                <div class="left">
                    <p id="date">20</p>
                    <p id="day">Sunday</p>
                </div>
                <div class="right">
                    <p id="month">September</p>
                    <p id="year">2021</p>
                </div>
            </div>
        </div>

        <script src="calendar.js"></script>
    </body>
</html>
